<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart - Turen Indah Bangunan</title>
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.css">
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/meanmenu.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

<!-- Cart Section -->
<div class="cart-section mt-150 mb-150">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-12">
				<div class="cart-table-wrap">
					<table class="cart-table">
						<thead class="cart-table-head">
							<tr class="table-head-row">
								<th class="product-remove"></th>
								<th class="product-image">Product Image</th>
								<th class="product-name">Name</th>
								<th class="product-price">Price</th>
								<th class="product-quantity">Quantity</th>
								<th class="product-total">Total</th>
							</tr>
						</thead>
						<tbody id="cart-items">
							<!-- Items will be injected here -->
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="total-section">
					<table class="total-table">
						<thead class="total-table-head">
							<tr class="table-total-row">
								<th>Total</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody>
							<tr class="total-data">
								<td><strong>Subtotal:</strong></td>
								<td id="subtotal">$0</td>
							</tr>
							<tr class="total-data">
								<td><strong>Shipping:</strong></td>
								<td id="shipping">$15</td>
							</tr>
							<tr class="total-data">
								<td><strong>Total:</strong></td>
								<td id="total">$0</td>
							</tr>
						</tbody>
					</table>
					<div class="cart-buttons">
						<a href="shop.html" class="boxed-btn">Lanjut Belanja</a>
						<a href="checkout.html" class="boxed-btn black">Check Out</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Cart Section -->

<script>
document.addEventListener('DOMContentLoaded', function () {
	const cartItemsContainer = document.getElementById('cart-items');
	let cart = JSON.parse(localStorage.getItem('cart')) || [];

	if (cart.length === 0) {
		cartItemsContainer.innerHTML = '<tr><td colspan="6" class="text-center">Keranjang kosong.</td></tr>';
		return;
	}

	let subtotal = 0;

	cart.forEach((item, index) => {
		const itemTotal = item.price * item.quantity;
		subtotal += itemTotal;
		const row = document.createElement('tr');
		row.className = 'table-body-row';
		row.innerHTML = `
			<td class="product-remove"><a href="#" class="remove-item" data-index="${index}"><i class="far fa-window-close"></i></a></td>
			<td class="product-image"><img src="${item.image}" alt="${item.name}"></td>
			<td class="product-name">${item.name}</td>
			<td class="product-price">$${item.price}</td>
			<td class="product-quantity"><input type="number" value="${item.quantity}" min="1" class="quantity-input" data-index="${index}"></td>
			<td class="product-total">$${itemTotal.toFixed(2)}</td>
		`;
		cartItemsContainer.appendChild(row);
	});

	const shipping = subtotal > 0 ? 15 : 0;
	document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
	document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
	document.getElementById('total').textContent = `$${(subtotal + shipping).toFixed(2)}`;

	// Hapus item
	document.querySelectorAll('.remove-item').forEach(btn => {
		btn.addEventListener('click', function (e) {
			e.preventDefault();
			const index = this.getAttribute('data-index');
			cart.splice(index, 1);
			localStorage.setItem('cart', JSON.stringify(cart));
			location.reload();
		});
	});

	// Ubah jumlah
	document.querySelectorAll('.quantity-input').forEach(input => {
		input.addEventListener('change', function () {
			const index = this.getAttribute('data-index');
			const newQty = parseInt(this.value);
			if (newQty < 1) return;
			cart[index].quantity = newQty;
			localStorage.setItem('cart', JSON.stringify(cart));
			location.reload();
		});
	});
});
</script>

<!-- Scripts -->
<script src="assets/js/jquery-1.11.3.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
